<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container border border-dark-subtle rounded mt-4">
        <header class="bg-body-secondary rounded mt-2 mb-2 p-2">
            <h1 class="display-6 pl-5 text-center">TO-DO APP</h1>
        </header>
        <main>
            <form class="row g-3 mb-3" id="anotador">
                <div class="col-7 position-relative">

                    <input type="text" id="tarea" name="titulo" placeholder="Introduce una tarea" class="form-control">
                    <span id="mensajeTarea" class="mensaje-error"></span>

                </div>
                <div class="col-5 position-relative">
                    <select id="prioridad" class="form-select">
                        <option value="">Selecciona una prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="submit" value="Guardar" id="btn" class="btn">
                    </input>
                </div>
            </form>


            <div class="row mb-3" id="filtro">
                <div class="col-4 position-relative">
                    <select id="selector" class="form-select">
                        <option value="">Todas tus tareas</option>
                        <option value="urgente">Urgentes</option>
                        <option value="diaria">Diarias</option>
                        <option value="mensual">Mensuales</option>
                    </select>
                </div>
                <div class="col-8 position-relative">
                    <!-- <label for="tareas">blabla</label> -->
                    <input class="form-control" type="text" id="buscadorTarea" placeholder="Busca una tarea">
                </div>
            </div>

            <section id="pendientes">
                <!--    <article class="urgente">
                            <p>Estudiar Javascript</p>
                            <button class="btn">Eliminar</button>
                        </article>
                        <article class="diaria">
                            <p>Estudiar Javascript</p>
                            <button class="btn">Eliminar</button>
                        </article>
                        <article class="mensual">
                            <p>Estudiar Javascript</p>
                            <button class="btn">Eliminar</button>
                        </article> -->
            </section>
        </main>
        <footer></footer>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
